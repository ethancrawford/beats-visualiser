<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm Visualiser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a1a;
      --bg-secondary: #1a1a2e;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --accent: #00d4ff;
      --panel-bg: rgba(230, 240, 250, 0.85);
      --panel-border: rgba(255, 255, 255, 0.3);
      --track-1: #4CAF50;
      --track-2: #2196F3;
      --track-3: #FFC107;
      --track-4: #E91E63;
    }

    .hidden {
      display: none;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--panel-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      padding: 2rem 3rem;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .sample-selector {
      background: var(--bg-secondary);
      border: 1px solid var(--panel-border);
      color: var(--text-primary);
      padding: 0.4rem;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      min-width: 80px;
      max-width: 100px;
      transition: all 0.2s ease;
    }

    .sample-selector:hover {
      border-color: var(--accent);
    }

    .sample-selector:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
    }

    .track-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* mobile adjustments for sample selectors */
    @media (max-width: 768px) {
      .sample-selector {
        font-size: 0.7rem;
        min-width: 60px;
        max-width: 80px;
        padding: 0.3rem;
      }

      .track-label {
        min-width: 50px;
      }
    }

    [data-theme="light"] {
      --bg-primary: #f5f5f5;
      --bg-secondary: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --accent: #0088cc;
      --panel-bg: rgba(255, 255, 255, 0.85);
      --panel-border: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--panel-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 100;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    #theme-toggle {
      background: none;
      border: 2px solid var(--panel-border);
      color: var(--text-primary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #theme-toggle:hover {
      background: var(--panel-border);
      transform: rotate(180deg);
    }

    #sequencer-panel {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--panel-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--panel-border);
      border-radius: 4px;
      padding: 1.5rem;
      z-index: 10;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 90vw;
      transition: all 0.3s ease;
    }

    #sequencer-panel.collapsed {
      padding: 0.75rem 1.5rem;
    }

    #sequencer-panel.collapsed .sequencer-grid {
      display: none;
    }

    #collapse-toggle {
      position: absolute;
      top: -12px;
      right: 1rem;
      width: 32px;
      height: 32px;
      padding: 0;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 2px solid var(--panel-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }

    #collapse-toggle:hover {
      transform: translateY(-2px) scale(1.1);
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    button {
      background: var(--bg-secondary);
      border: 1px solid var(--panel-border);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button.active {
      background: var(--track-1);
      color: white;
    }

    .tempo-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="range"] {
      width: 150px;
      height: 6px;
      border-radius: 3px;
      background: var(--bg-secondary);
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      border: none;
    }

    #tempo-display {
      font-family: 'Courier New', monospace;
      font-weight: 600;
      min-width: 70px;
    }

    .sequencer-grid {
      display: grid;
      gap: 0.5rem;
      position: relative;
    }

    .track-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .track-label {
      font-size: 0.85rem;
      font-weight: 600;
      min-width: 60px;
      color: var(--text-secondary);
    }

    .steps {
      display: flex;
      gap: 0.25rem;
      position: relative;
    }

    .step {
      width: 32px;
      height: 32px;
      border: 2px solid var(--panel-border);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.15s ease;
      background: transparent;
    }

    .step:hover {
      border-color: var(--accent);
      transform: scale(1.1);
    }

    .step.active {
      border-width: 2px;
    }

    .track-row[data-track="0"] .step.active { background: var(--track-1); border-color: var(--track-1); }
    .track-row[data-track="1"] .step.active { background: var(--track-2); border-color: var(--track-2); }
    .track-row[data-track="2"] .step.active { background: var(--track-3); border-color: var(--track-3); }
    .track-row[data-track="3"] .step.active { background: var(--track-4); border-color: var(--track-4); }

    #playhead {
      position: absolute;
      top: 0;
      left: 76px;
      width: 2px;
      height: 100%;
      background: #FF5722;
      opacity: 0.8;
      pointer-events: none;
      transition: none;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      header {
        padding: 0 1rem;
        height: 50px;
      }

      h1 {
        font-size: 1.1rem;
      }

      #sequencer-panel {
        bottom: 1rem;
        left: 1rem;
        right: 1rem;
        transform: none;
        padding: 1rem;
      }

      .step {
        width: 24px;
        height: 24px;
      }

      .track-label {
        min-width: 40px;
        font-size: 0.75rem;
      }

      .controls {
        gap: 0.5rem;
      }

      button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }

      input[type="range"] {
        width: 100px;
      }
    }

    @media (orientation: portrait) and (max-width: 768px) {
      #sequencer-panel {
        max-height: 50vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <header>
    <h1>Rhythm Visualiser</h1>
    <button id="theme-toggle" aria-label="Toggle theme">üåô</button>
  </header>

  <div id="loading" class="hidden">
    <div style="text-align: center;">
      <div style="font-size: 1.5rem; margin-bottom: 1rem;">Loading...</div>
      <div style="font-size: 0.875rem; opacity: 0.7;">Initializing audio engine</div>
    </div>
  </div>

  <div id="sequencer-panel">
    <button id="collapse-toggle" aria-label="Collapse panel">‚ñº</button>
    <div class="controls">
      <button id="play-pause">‚ñ∂ Play</button>
      <button id="rewind">‚èÆ Rewind</button>
      <button id="clear">‚úñ Clear</button>
      <div class="tempo-control">
        <label for="tempo">Tempo:</label>
        <input type="range" id="tempo" min="10" max="140" value="120">
        <span id="tempo-display">120 BPM</span>
      </div>
    </div>

    <div class="sequencer-grid">
      <div id="playhead"></div>
      <div class="track-row" data-track="0">
        <span class="track-label">Kick</span>
        <div class="steps"></div>
      </div>
      <div class="track-row" data-track="1">
        <span class="track-label">Snare</span>
        <div class="steps"></div>
      </div>
      <div class="track-row" data-track="2">
        <span class="track-label">Hi-hat</span>
        <div class="steps"></div>
      </div>
      <div class="track-row" data-track="3">
        <span class="track-label">Perc</span>
        <div class="steps"></div>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
